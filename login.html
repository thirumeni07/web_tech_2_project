<html lang="en">
<head>

    <link href="login.css" type="text/css" rel="stylesheet">

    <form action="" class="main-form">

        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
            <div class="form-container">
                <h1>Login Form</h1>
                 <div class="form-group" >
                     <label for="GetEmail">Email</label>
                     <input type="email" class="form-control" id="GetEmail" placeholder="abc@gmail.com">    
                    
                 </div>
                 <div class="form-group">
                     <label for="GetPassword">Password</label>
                     <input type="text" class="form-control" id="GetPassword" placeholder="Password" maxlength="5">
                     
                 </div>
                 <div class="checkbox">
                     <label>
                         <input type="checkbox">Remember me</label>
                 </div>
                 <button type="submit" class="btn btn-success btn-block">Submit</button>
            </form>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
   </div>
