<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<title>Payment for Movie Booking</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
<link rel="stylesheet" href="pay_styles.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script src="script.js" type="text/javascript"></script>

</head>
<body>

  <div class="payment">
    <p class="text">
        Fill the details and Confirm Booking
      </p>    
  <div class="form">
      <div class="card space icon-relative">
  
      <label class="label">Your First Name :</label>
      <input type="text" class="input_text" placeholder="First Name">
      </div>
      <label class="label">Your Last Name :</label>
      <input type="text" class="input_text" placeholder="Last Name">
      <label class="label">Email Id :</label>
      <input type="text" class="input_text" placeholder="Enter Email Id here">
      <label class="label">Card holder:</label>
        <input type="text" class="input" placeholder="Card Holder Name">
    <i class="fas fa-user"></i>
     </div>
      <div class="card space icon-relative">
      
  <label class="label">Card number:</label>
    
    <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number">
  
      <i class="far fa-credit-card"></i>
      </div>
      <div class="card-grp space">
 
       <div class="card-item icon-relative">
         
 <label class="label">Expiry date:</label>
    
      <input type="text" name="expiry-data" class="input" data-mask="00 / 00"  placeholder="00 / 00">
       <i class="far fa-calendar-alt"></i>
   </div>
        <div class="card-item icon-relative">
        <label class="label">CVC:</label>
  <input type="text" class="input" data-mask="000" placeholder="000">
         <i class="fas fa-lock"></i>
        </div>
      </div>
       
  <center><button class="btn" onclick="">
        Pay
  </button></center>
   
    </div>
  </div>
</div>

</body>
</html>
