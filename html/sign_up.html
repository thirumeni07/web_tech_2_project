<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link href="../css/login.css" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" href="../images/title.png" type="image/x-icon" /> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.17.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="../js/signup.js" type="text/javascript"></script>
    <script src="../js/home.js" type="text/javascript"></script>
<style>
    input:not([type=checkbox]), button{
    border-radius: 5em !important;
    box-shadow: 1em 1em 1em #4c4f4d;
    padding-left:1em;
    margin:1em;

}
</style>
</head>
<body>
    <form action="" method="POST" id="registration">
    <div class="container-fluid bg" style="height: 160vh;">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12">

                <span class="social">   
                    Get social with us:
                    <a href="#"><img src="../images/twitter.png" alt="social media"></a>
                    <a href="#"><img src="../images/insta.png" alt="social media"></a>
                    <a href="#"><img src="../images/whatsapp.png" alt="social media"></a>                    
                </span>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12">
            <div class="form-container">
                <h3>Please Sign Up here </h3>
                <div class="form-group" >
                    <label for="fname"> First Name</label>
                    <input type="text" class="form-control" name="fname" id="f_name" placeholder="First Name">    
                   
                </div>

                <div class="form-group" >
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" name="lname" id="l_name" placeholder="Last Name">    
                   
                </div>

                 <div class="form-group" >
                     <label for="GetEmail">Email id</label>
                     <input type="email" class="form-control" name="GetEmail" placeholder="abc@gmail.com">    
                    
                 </div>
                 <div class="form-group">Choose Password</label>
                     <input type="password" class="form-control" name="GetPassword" id="password" placeholder="Password" maxlength="5">
                     
                 </div>
                 <div class="form-group">Confirm Password</label>
                    <input type="password" class="form-control" name="RePassword" placeholder="Re-Type Password" maxlength="5">
                    
                </div>

                <div class="form-group">
                <input type="submit" value="Sign Up" class="btn btn-success btn-block" >
                </div>
                
                 <a href="login.html"><b> Go to Login </a>
            </form>
            
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
   </div> 
    </div>

</form>

</body>
</html>
