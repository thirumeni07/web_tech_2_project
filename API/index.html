<html lang="en">
<head>

    <script>

            var from = $('.from').val();
            var to = $('.to').val();
            var url = "/fetch-flight-data?from="+from+"&to="+to;

                if(data=="[]")
                    data = "No results found"
                $('.result').text(data);
                });

            })
           

        })// jQuery End
    </script>
</head>
<body>
    <form method="GET" action="#">
        Source:
        <input type="text" class="from">   <br/>
        Destination:
        <input type="text" class="to">   <br/>
        
        <input type="button" value="search flight" class="search-flight" > 
        <div class="result"></div>
    </form>
</body>
